<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        .section {
            flex: 1;
            padding: 20px;
        }
        .section img {
            display: block;
            margin: auto;
            width: 200px;
            height: auto;
            margin-bottom: 10px;
        }
        .section h3 {
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
            justify-content: center;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
        }
        .menu li {
            margin-bottom: 10px;
        }
        .menu li a {
            display: block;
            text-decoration: none;
            color: #333;
        }
        .menu li a:hover {
            color: #0099ff;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Website!</h1>
    <div class="container">
        <div class="section">
            <h2>Home</h2>
            <p>Welcome to our homepage. We are excited to showcase some amazing images related to different topics.</p>
            <a href="https://example.com/technology">
                <img src="technology.jpg" alt="Technology">
            </a>
        </div>
        <div class="section">
            <h2>Gallery</h2>
            <div class="gallery">
                <a href="https://example.com/nature1">
                    <img src="nature1.jpg" alt="Nature 1">
                </a>
                <a href="https://example.com/nature2">
                    <img src="nature2.jpg" alt="Nature 2">
                </a>
                <a href="https://example.com/nature3">
                    <img src="nature3.jpg" alt="Nature 3">
                </a>
            </div>
        </div>
        <div class="section">
            <h2>Menu</h2>
            <div class="menu">
                <ul>
                    <li><a href="https://example.com/food1"><img src="food1.jpg" alt="Food 1"> Food Item 1</a></li>
                    <li><a href="https://example.com/food2"><img src="food2.jpg" alt="Food 2"> Food Item 2</a></li>
                    <li><a href="https://example.com/food3"><img src="food3.jpg" alt="Food 3"> Food Item 3</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
